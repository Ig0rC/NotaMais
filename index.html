<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./background.css">
    <link rel="stylesheet" href="./login.css">
    <title>Nota Mais</title>
</head>
<body>
    <div class="bg-image">
        <div class="container">
            <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
                <div style="flex: 1">
                    <div class="bg-white">
                        <div class="logoContainer">
                            <img 
                            id="logo"
                            src="./LogoTelaLoginNotaMais 1.png" 
                            alt="" srcset=""
                            >
                        </div>
            
                        <form class="form" action="">
                            <div class="contato">
                                <p>
                                    (61) 3686-2336
                                </p>
                            </div>
                            <div class="groupInput">
                                <p>Código da empresa</p>
                                <input placeholder="código da empresa" class="inputDados" type="number">
                            </div>
                            <div class="groupInput">
                                <p>Usuário</p>
                                <input placeholder="usuário" class="inputDados" type="text">
                            </div>
                            <div class="groupInput">
                                <p>Senha</p>
                                <input placeholder="senha" class="inputDados" type="password">
                            </div>
        
                            <div class="error">
                                <p style="background-color: #E0E3FF; width: 110px; padding: 5px 0px; border-radius: 5px; text-align: center;">Dados inválidos!</p>
                            </div>
            
                            <button class="buttonLogin">
                                <p>Entrar</p>
                            </button>
                        </form>
            
                        <div class="containerFree">
                            <button class="btn-free">
                                <p>Cadastre-se grátis!</p>
                            </button>
                        </div>
                    </div>    
                </div>  
            </div>
          
        </div>
    </div> 
</body>
</html>
