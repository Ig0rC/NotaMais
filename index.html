<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./background.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Nota Mais</title>
  </head>
  <body>
    <div class="container">

      <div style="flex: 1">
        
        <div class="w3-container teste2" style="height: 100%;">      
          <div  style="height: 100%;" id="id01" class="w3-modal modal">
            <div   style="height: 560px; width: 600px; border-radius: 4px; background-color: #ECECEC;" class="w3-modal-content">
              <div  style="height: 100%; width: 100%;" class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright closed-iframe">&times;</span>
                <embed  style="height: 100%;" height="100%" width="100%" is="x-frame-bypass"  src="http://cliente.softvendas.com.br/cadastro/?var_id_empresa_revenda=20000"></embed>
              </div>
            </div>
          </div>
        </div>


        <div class="container-login">
          <div>
            <img class="logo" src="./images/NotaMaisLogo.png" alt="Nota Mais Emissão de Notas Fiscais" />
          </div>

          <form class="form" action="">
            <div class="contact">
              <p>(61) 3686-2336</p>
            </div>
            <div class="groupInput">
              <p>Código da Empresa</p>
              <input
                placeholder="código da empresa"
                class="inputData"
                type="number"
              />
            </div>
            <div class="groupInput">
              <p>Usuário</p>
              <input placeholder="usuário" class="inputData" type="text" />
            </div>
            <div class="groupInput">
              <p>Senha</p>
              <input placeholder="senha" class="inputData" type="password" />
            </div>

            <div class="error-container">
              <p class="error-message">Dados inválidos!</p>
            </div>
            <button class="buttonLogin">
              <p>Entrar</p>
            </button>
          </form>

          <div class="utils">
            <a
              href="https://download.anydesk.com/AnyDesk.exe?_ga=2.220856472.16291983.1634830027-1180192309.1634830027"
              class="btn-utils anydesk"
            >
              AnyDesk
            </a>
            <a
              href="https://softvendas.com.br/pedido-certificado-digital/"
              class="btn-utils certificado"
              target="_blank"
            >
              Adquirir Cert. Digital
            </a>
          </div>
          <div class="containerFree">
            <button onclick="document.getElementById('id01').style.display='block'" type="button" class="btn-free">
              <p>Cadastre-se grátis!</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
  </body>
</html>
